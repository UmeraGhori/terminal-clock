<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Terminal Clock</h1>
  <div id="clock" class="clock-container">
    <div class="block" id="hours">00</div>
    <div class="block" id="separator">:</div>
    <div class="block" id="minutes">00</div>
    <div class="block" id="separator">:</div>
    <div class="block" id="seconds">00</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
